<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Code Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <div class="container-fluid">
    <header>
        <div class="row">
            <div class="col" id="highscores">
                <p id="scores-link">Highscores</p>
            </div>
            <div class="col text-end" id="timer">
                <p>Time: <span id="time">0</span></p>
            </div>
        </div>
    </header>
    <body>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <h2>Welcome to the Code Quiz!</h2>
                <p>
                    You will have 75 seconds to complete the quiz. Each incorrect answer will deduct 5 seconds from your time.
                    At the end of the quiz your score will be calculated based on the amount of time you have left!
                </p>
                <button class="btn btn-primary">Start Quiz</button>
            </div>
            <div class="col"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="assets/script.js"></script>
    </body>
    </div>
</html>
